<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Shop Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body-form">
    <header>
        <nav>
            <a href="../index.html"><img class="logo animate__animated animate__fadeInLeft" src="../assets/images/logo.png" alt="logo-principal"></a>
            <div class="carrito-contact"> 
                <a href="../pages/contact.html"><input type="button" value="Contáctanos" class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-rose-800 duration-300"></a>
                <a href="../pages/carrito.html"><img class="carrito" src="../assets/images/icono-carrito.png" alt="carrito-compras"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <div class="capa-form">
                <form id="formulario">
                    <h1 class="title-form">Contactanos</h1>
                    <label for="nombre"> Nombre
                        <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre">
                    </label>
                    <label for="apellido"> Apellido
                        <input type="text" name="apellido" placeholder="Ingrese su apellido" id="apellido">
                    </label>
                    <label for="email"> Email
                        <input type="email" name="email" placeholder="Ingrese su correo electrónico" id="email">
                    </label>
                    <label for="contraseña"> Contraseña
                        <input type="password" name="contraseña" placeholder="Ingrese su contraseña" id="password">
                    </label>
                    <input type="submit" value="Registrarse" class="transition ease-in-out delay-80 bg-blue-500 active:-translate-y-1 active:scale-110 active:bg-neutral-300 duration-100">
                </form>
            </div>
        </section>
        <script src="../js/contact.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    </main>
</body>
</html>
